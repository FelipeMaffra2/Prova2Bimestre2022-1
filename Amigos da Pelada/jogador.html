<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogador</title>
</head>
<body>  
    <div class="container-md">
        <div class="row">
            <div class="col align-self-start"></div>
            <div class="col align-self-center">
                <div class="card">
                    <br><h4>Cadastro de Jogador</h4>
                    <form method="post" onsubmit="cadastraUsuario()">
                        <br>
                        <div class="md-4">
                            <label for="nome">Digite seu nome</label><br>
                            <input type="text" name="nome" id="nome" required><br>
                        </div>
                        <div class="md-4">
                            <label for="pos">Digite sua posição</label><br>
                            <input type="text" name="pos" id="pos" required>
                        </div>
                        <div class="md-4">
                            <label for="pos">Digite sua senha</label><br>
                            <input type="password" name="seha" id="senha" required><br>
                            <p class="sen">*No mínimo 6 caracteres</p>
                        </div>
                        <div class="md-4">
                            <button type="submit" class="btn btn-secondary" ><a href="/sucesso.html" class="link">Salvar</a></button>
                        </div><br>
                    </form>
                </div>
            </div>
            <div class="col align-self-end"></div>
        </div>
    </div>
    
    
</body>
</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-md">
        <div class="row">
            <div class="col align-self-start"></div>
            <div class="col align-self-center">
                <div class="card">
                    <br><h4>Cadastro de Time</h4>
                    <form method="post" onsubmit="cadastraTime()">
                        <br>
                        <div class="md-3"> 
                            <label for="Nome do time">Nome do Time</label><br>
                            <input id="nome_time" name="nome_time" required="required" type="text"/>
                        </div>
                        <div class="md-3"> 
                            <label for="organizador">ID Organizador</label><br>
                            <input id="organizador" name="organizador" required="organizador" type="text"/> 
                        </div>
                        <div class="md-3">
                            <label for="jogador">ID Jogador</label><br>
                            <input id="jogador" name="jogador" required="jogador" type="text">
                        </div>
                        <div class="md-3"> 
                            <label for="senha_cad">Sua senha</label><br>
                            <input id="senha_cad" name="senha_cad" required="required" type="password"/>
                        </div><br>
                        <div class="md-3">
                            <button type="submit" class="btn btn-secondary" ><a href="/sucesso.html" class="link">Salvar</a></button>
                        </div><br>
                    </form>
                </div>
            </div>
            <div class="col align-self-end"></div>
        </div>
    </div>
</body>
</html>
